<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name }}</h5>
        <div *ngFor="let type of pokemon?.details?.types">
          {{ type.type.name }}
        </div>
      </div>
    </div>
  </div>
</div>
